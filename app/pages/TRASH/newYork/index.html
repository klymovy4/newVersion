<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/newyork.css">
        <title>New York</title>

</head>

<body onload="startTime()">
        <!-- <img id='mainBg' src="img/new-york2.jpg" alt=""> -->
        <div class="wrapper">
                <div class="header">
                        <p id="txt" class='time'></p>
                        <button id='btn'>yy</button>
                </div>
                <div class="top-menu">
                        <div class="slider">
                                <button id='SignUp' class='SignUp'>
                                        <h3>Sign Up</h3>
                                </button>
                                <button id='LogIn' class='LogIn'>
                                        <h3>Log In</h3>
                                </button>
                        </div>
                </div>
                <div class='txt'>
                        <div class="empty"></div>
                </div>
                <div id='firstRegistrForm' class="firstRegistrForm">
                        <form id='registerForm1' class='registerFormFirst'>
                                <div class="inputbox">
                                        <label class="labeltext">Your Name:</label>
                                        <input id="name" onchange='check();' onkeypress="check()" type="text"
                                                class="userinput" required>
                                </div>
                                <div class="inputbox">
                                        <label class="labeltext">Your Email:</label>
                                        <input id="email" onchange='check()' onkeypress="check()" type="text"
                                                class="userinput" required>
                                </div>

                                <!-- <input   value='Мной заполненно верно!' disabled=true> -->
                        </form>
                        <button id='vernoForm1' class='verno' disabled=false>I Filled It Correctly!</button>
                </div>
                <div id='secondRegistrForm' class="secondRegistrForm">
                        <form id='registerForm2' class='registerFormSecond'>

                                <p class="pForm2">Gender:</p><br>
                                <label><input id='gender1' name='gender' onchange='change2Form();' onkeypress="check()"
                                                type="radio">Male</label>
                                <label><input id='gender2' name='gender' onchange='change2Form();' onkeypress="check()"
                                                type="radio">Female</label><br><br>
                                <hr>
                                <p class="pForm2">Date of Birthday:</p><br>

                                <div class="inputbox">
                                        <input type="date" class="userinput" id="myDate" onchange='change2Form()'
                                                required>
                                </div>

                        </form>
                        <button id='vernoForm2' class='verno' disabled=false>I filled it correctly!</button>
                </div>
                <div id='thirdRegistrForm' class="thirdRegistrForm">
                        <form id='registerForm3' class='registerFormThird'>
                                <div class="inputbox">
                                        <label class="labeltext">Your Phone:</label>
                                        <input id="phone" onkeypress='change3Form()' type="Number" class="userinput"
                                                required>
                                </div>
                        </form>
                        <button id='vernoForm3' class='verno' disabled=false>IU filled it correctly!</button>
                </div>
                <div id='fourthRegistrForm' class="fourthRegistrForm">
                        <form id='registerForm4' class='registerFormFourth'>
                                <div class="inputbox">
                                        <label class="labeltext">Your Nickname:</label>
                                        <input id="nickname" onkeypress='change4Form();' type="text" class="userinput"
                                                required>
                                </div>
                                <div class="inputbox">
                                        <label class="labeltext">Your Password:</label>
                                        <input id="password" onkeypress='change4Form()' type="password"
                                                class="userinput" required>
                                </div>
                        </form>
                        <button id='vernoForm4' type='submit' class='verno' disabled=false>Finish Of
                                Registration</button>
                </div>
                <div class="clear"></div>
                <div class="footer"></div>
        </div>





        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="NewYork.js"></script>
        <!-- <script src="NewYork2.js"></script> -->
</body>

</html>
