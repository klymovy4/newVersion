<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script>

        var color = '';

        // function hypotenuse(a,b) {
        //     return Math.sqrt(a*a + b*b);
        // }
        
        // function halfDistance(a, b) {
        //     return hypotenuse(a,b);
        // }
        
        // returns x,y of new point half distance to a from Z
        function moveToPoint(Xa,Ya,Xz,Yz) {
            // Xr = Xz -Xa
            var ratio = 2;
            var Xz = Xa + ((Xz - Xa)/ratio);
            var Yz = Ya + ((Yz - Ya)/ratio);
            // return {x: Xz*1.3-80, y: Yz*1.3-30};
            return {x: Xz, y: Yz};
        }
        
        function point(x,y) {
            // todo points on display
            var c = document.getElementById("myCanvas");
            // r = Math.floor(Math.random() * 5) + 1;
            if ((Math.floor(Math.random() * 10) + 1 ) ==5) {
                r = Math.floor(Math.random() * 10) + 1;
            }
            // if ((Math.floor(Math.random() * 30) + 1 ) ==22) {
            //     r = 50;
            // }
            r = 1;

            
            var ctx = c.getContext("2d");
            // cr = Math.floor(Math.random() * 3) + 1;
            // if (cr==1) {
            //     ctx.strokeStyle = "#FF0000";
            // }
            // else if (cr==2) {
            //     ctx.strokeStyle = "#00FF00";
            // }
            // else if (cr==3) {
            //     ctx.strokeStyle = "#0000FF";
            // }
            
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.stroke();
        }
        
        A = {x: 600, y: 50};
        B = {x: 10, y: 750};
        C = {x: 1100, y: 750};


        Z = {x: 30, y: 20};

        </script>
    <title>Document</title>
</head>
<body>

<canvas id="myCanvas" width="1900" height="900" style="border:1px solid #000000;"></canvas>


<script>


function move() {
    // var md = Math.floor(Math.random() * 40) - 19.5;
    var r = Math.floor(Math.random() * 3) + 1;
    // var r =3;
    if (r==1) {
        color = '#FF0000';
        Z = moveToPoint(A.x,A.y,Z.x,Z.y);
        point(Z.x,Z.y);
        //  A.x = A.x + md/10;
    }
    else if (r == 2) {
        color = '#00FF00';
        Z = moveToPoint(B.x,B.y,Z.x,Z.y);
        point(Z.x,Z.y);
        // B.y = B.y + md/100;
    }
    else if (r == 3) {
        color = '#0000FF';
        Z = moveToPoint(C.x,C.y,Z.x,Z.y);
        point(Z.x,Z.y);
    }

    
}

function moveJob() {
    for (var i = 0; i<100; i++) {
        move();
    }
    setTimeout(moveJob,50);
}

point(A.x,A.y);
point(B.x,B.y);
point(C.x,C.y);
point(Z.x,Z.y);

moveJob();

</script>
       
</body>
</html>
