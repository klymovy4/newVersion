        </div>
        <div class='slides1 fad'>
                <div class='number'>4</div>
               <div><img src='img/bg4.jpg'></div> 
               <div class='caption'>лиська</div>
        </div>
        <div class='slides1 fad'>
            <div class='number'>5</div>
           <div><img src='img/bg5.jpg'></div> 
           <div class='caption'>отдых с милой</div>
    </div>
    <div class='slides1 fad'>
        <div class='number'>6</div>

</div>
<div class='slides1 fad'>
    <div class='number'>7</div>
   <div><img src='img/bg7.jpg'></div> 
   <div class='caption'>ах, Лиська..</div>
</div>
        <span class='prev' onclick='plusIndex(-1)'>&#10094;</span>
        <span class='next' onclick='plusIndex(+1)'>&#10095;</span>
    </div>
    <br/>
    <div class="maindot">
        <spam class="dots "  onclick = 'currentSlide(1)'></spam>
        <spam class="dots "  onclick = 'currentSlide(2)'></spam>
        <spam class="dots "  onclick = 'currentSlide(3)'></spam>
        <spam class="dots "  onclick = 'currentSlide(4)'></spam>
        <spam class="dots "  onclick = 'currentSlide(5)'></spam>
        <spam class="dots "  onclick = 'currentSlide(6)'></spam>
        <spam class="dots "  onclick = 'currentSlide(7)'></spam>
    </div>


<script type="text/javascript">
    var slidesIndex=1;

    showImage(slidesIndex);

    function plusIndex(n){
        showImage(slidesIndex += n); 
    }

    function currentSlide(n){  //  это для активации точек, которы тоже переключают фотки
       showImage(slidesIndex = n);
    }

    function showImage(n){
       
        var slides = document.getElementsByClassName('slides1');
        var dots1 = document.getElementsByClassName ('dots');

        if (n > slides.length){slidesIndex = 1}; 
        if (n < 1) {slidesIndex = slides.length}; 

        for(var i = 0; i < slides.length; i++){  
            slides[i].style.display = 'none';
            
        };
       
        
        for(var i=0; i < dots1.length; i++){
            dots1[i].className = dots1[i].className.replace('active','');
           
        
        };
        slides[slidesIndex-1].style.display = 'block';
       
        dots1[slidesIndex-1].className += 'active'; 
     
    }
console.log(length);
</script>
</body>
