<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo_JS</title>
</head>

<body>
    <div class="container cont_500 mt-3">
        <header>
            <h4 class='my-0 text-center'>ToDo</h4>
            <div class='time_refresh p-2 d-flex justify-content-between align-items-center'>
                <div id='time'></div>
                <i id='refresh' class="fas fa-sync-alt"></i>
            </div>
        </header>
        <main>
            <div class="content">
                <ul id='content_ul' class="content_ul">
                    <!-- <li id='0' class="content_li">
                        <i onclick="toggleTodo(this, 0)" class="far fa-circle"></i>
                        <p class='' onclick='clicker()'>Message 1</p>
                        <i class="fas fa-trash" onclick='remove(this, 0)'></i>
                    </li> -->
                </ul>
            </div>
        </main>
        <footer>
            <div class="input-group">
                <input id='input' type="text" class="form-control" placeholder="Add ToDo"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append w-100">
                </div>
                <!-- <button id='addToDo' onclick='addTodo()' class="btn btn-outline-secondary"
                        type="button">Button</button> -->






            </div>

            <div class="row">
                <div class="col-12 d-flex  w-100 ">
                    <button onclick='showAll()' class="col-4 btn btn-outline-secondary">Show All</button>
                    <button onclick='showByChecked(false)' class="col-4 btn btn-outline-secondary">Unchecked</button>
                    <button onclick='showByChecked(true)' class="col-4 btn btn-outline-secondary">Checked</button>
                </div>
            </div>
        </footer>

    </div>










    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
